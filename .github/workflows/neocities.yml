name: Deploy to Neocities

on:
  push:
    branches: [ "main" ]  # or whichever branch you want to deploy

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      # 1. Check out the repo
      - uses: actions/checkout@v4

      # 2. Set up Ruby
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      # 3. Install Neocities CLI
      - name: Install Neocities CLI
        run: gem install neocities

      # 4. Deploy repo root to Neocities, skipping ignored files
      - name: Deploy to Neocities
        run: neocities push websiteRepo/ --ignore-file .neocitiesignore
        env:
          NEOCITIES_API_KEY: ${{ secrets.NEOCITIES_API_KEY }}
